<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="functions.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form>

        <section>
            <label for="nombre">Nombre<input type="text" name="nombre" id="nombre"></label> 
            <label for="correo">Correo <input type="text" name="correo" id="correo"></label> 
            <label for="telefono">Teléfono <input type="text" name="telefono" id="telefono"></label> 
            <label for="contrasena">Contraseña <input type="text" name="contrasena" id="contrasena"> </label> 
            <label for="rcontrasena">Repetir Contraseña <input type="text" name="rcontrasena" id="rcontrasena"> </label>     
        </section>
        <section>
            <label for="fecha">Fecha<input type="date" name="fecha" id="fecha"></label>
        </section>
        <section>
            <label for="choose-so">Elige tu Sistema Operativo <button name="choose-so" id="choose-so">Añadir un nuevo S.O.</button> </label>
            <select name="so" id="so" multiple>
                <option value="windows">Windows</option>
                <option value="linux">Linux</option>
                
              </select>
        </section>
    </form>
    
</body>
</html>
